<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body>
<form action="/EmployeeDetails/RegisterServlet">
	<label>UserName</label>
	<input type="text" placeholder="Enter the name" name="Username" /> </br>
	<label>PhoneNumber</label>
	<input type="text" placeholder="enter the phone number" name="phoneNumber"/> </br>
	<label>E-mail</label>
	<input type="text" placeholder="enter the mail" name="Email"/> </br>
	<label>DOB</label>
	<input type="date" name="DOB"/> </br>
	<label>Address</label>
	<input type="text" name="Address"/>  </br>
	<label>Gender</label>
	<select name="Gender">
		<option>Male</option>
		<option>Female</option>
		<option>None</option>
	</select>  </br>
	<label>Password</label>
	<input type="text" name="Password"/> </br>
	<button>Submit</button>
</form>
</body>
</html>
